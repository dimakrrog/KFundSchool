 <body>
    <div class="horizontal">
        <div id="cap" class="card captain-america">
            <img class="img-all" src="assets/captain-america.png">
            <div class="text2">
                <div class="superhero-alias">Captain America</div>
                <div class="real-name">Steven Rogers</div>
            </div>
        </div>
        <div class="card iron-man">
            <img class="img-all" src="assets/iron-man.png">
            <div class="text2">
                <div class="superhero-alias">Iron Man</div>
                <div class="real-name">Tony Stark</div>
            </div>
        </div>
        <div class="card black-widow">
            <img class="img-all" src="assets/black-widow.png">
            <div class="text2">
                <div class="superhero-alias">Black Widow</div>
                <div class="real-name">Natasha Romanoff</div>    
            </div>
        </div>
        <div class="card spider-man">
            <img class="img-spider-man" src="assets/spider-man.png">
            <div class="text2">
                <div class="superhero-alias">Spider-Man</div>
                <div class="real-name">Peter Parker</div>    
            </div>
        </div>
    </div>
